<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/dd7e8a6c0f.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/logo-header.png">
    <title>PhoneZ</title>
</head>

<body>

    <!-- Header -->
    <div class="admin_page-background jumbotron text-center Product_Add_page-background">
        <div class="d-flex flex-column justify-content-center w-100 h-100">

            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="fw-light text-white m-0">USER MANAGER, ADMIN</h1>
                <a href="/" class="text-decoration-none">
                    <h5 class="fw-light text-white m-0">— Bán điện thoại uy tín —</h5>
                </a>
            </div>
        </div>
    </div>
    <div class="menu_bar_admin-Home menu_bar_Product_Add" id="menu-bar">
        <nav class="navbar_Admin_Home">
            <div class="col-md-8"></div>
            <div class="col-md-2 menu_bar_Admin_Home" id="Menu_bar_Admin_Home_Background">
                <a class="nav-link" th:href="@{/admin}" href="#">
                    <i class="fas fa-home"></i>
                    <div>
                        <span>
                            Admin
                            <br> Home
                        </span>

                    </div>
                </a>
            </div>
            <div class="col-md-2 menu_bar_Admin_Home" id="Menu_bar_Admin_Home_Background">
                <a class="nav-link" th:href="@{/logout}" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <div>
                        <span>
                            Logout
                        </span>

                    </div>
                </a>

            </div>
        </nav>

    </div>
    <!-- Header -->
    <div class="container userAdd_container">
        <div class="row useradd_row">
            <div class="col-sm-4">
                <form th:action="@{/admin/users/add}" method="post" th:object="${userDTO}">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group useradd_form-group">
                        <label for="name">Họ</label>
                        <input type="text" class="form-control" th:field="*{lastName}" th:value="${userDTO.lastName}"
                            required name="name" id="name" placeholder="Enter lastName">
                        <br>
                        <label for="name">Tên</label>
                        <input type="text" class="form-control" th:field="*{firstName}" th:value="${userDTO.firstName}"
                            required name="name" id="name" placeholder="Enter firstName">
                        <br>
                        <label for="name">Email</label>

                        <input type="text" class="form-control" th:field="*{email}" th:value="${userDTO.email}"
                            th:if="${isUpdate}" readonly="readonly" required name="name" id="name"
                            placeholder="Enter name">
                        <input type="text" class="form-control" th:field="*{email}" th:value="${userDTO.email}"
                            th:unless="${isUpdate}" required name="name" id="name" placeholder="Email">


                        <br>
                        <label for="name">Password</label>
                        <input type="text" class="form-control" th:field="*{password}" th:value="${userDTO.password}"
                            required name="name" id="name" placeholder="Password">

                    </div>

                    <button type="submit" class="useradd_btn"> <span>Submit</span> </button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
