<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="icon" href="/images/logo-header.png">
    <title>PhoneZ</title>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 text-right">
                        <p>
                            <em>Receipt #:</em>
                            <em th:text="${result}"></em>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <h1>Receipt</h1>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Components</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Name:</td>
                                <td th:text="${bill.firstName} + ' ' + ${bill.lastName}"></td>
                            </tr>
                            <tr>
                                <td>Adress:</td>
                                <td th:text="${bill.address} + ', ' + ${bill.town_city}"></td>
                            </tr>
                            <tr>
                                <td>Phone:</td>
                                <td th:text="${bill.phoneNumber}"></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td th:text="${bill.email}"></td>
                            </tr>
                            <tr>
                                <td>Information:</td>
                                <td th:text="${bill.addInformation}"></td>
                            </tr>
                            <tr>
                                <td>Product information:</td>
                            </tr>
                            <tr>
                                <td>Product's name</td>
                                <td>The number of products</td>
                                <td>Product price</td>
                            </tr>
                            <!--<div th:each="entry : ${productName}">
                        <tr th:each="product: ${products}" th:if="${entry == product.name}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                    </div> -->

                            <tr th:each="entry, iStat : ${productList}">
                                <td th:text="${entry.name}"></td>
                                <td th:text="${entry.quantity}"></td>
                                <td th:text="${#numbers.formatDecimal(entry.price, 0, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            <tr>
                                <td>Total payment:</td>
                                <td></td>
                                <td>
                                    <strong><span
                                            th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')+' '}">VND</span></strong>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
