<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/dd7e8a6c0f.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/logo-header.png">
    <title>PhoneZ</title>
</head>

<body>
    <!-- Header -->
    <div class="admin_page-background jumbotron text-center Product_Add_page-background">
        <div class="d-flex flex-column justify-content-center w-100 h-100">

            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="fw-light text-white m-0">PRODUCT MANAGER, ADMIN</h1>
                <a href="/" class="text-decoration-none">
                    <h5 class="fw-light text-white m-0">— Bán điện thoại uy tín —</h5>
                </a>
            </div>
        </div>
    </div>
    <div class="menu_bar_admin-Home menu_bar_Product_Add" id="menu-bar">
        <nav class="navbar_Admin_Home">
            <div class="col-md-8"></div>
            <div class="col-md-2 menu_bar_Admin_Home" id="Menu_bar_Admin_Home_Background">
                <a class="nav-link" th:href="@{/admin}" href="#">
                    <i class="fas fa-home"></i>
                    <div>
                        <span>
                            Admin
                            <br> Home
                        </span>

                    </div>
                </a>
            </div>
            <div class="col-md-2 menu_bar_Admin_Home" id="Menu_bar_Admin_Home_Background">
                <a class="nav-link" th:href="@{/logout}" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <div>
                        <span>
                            Logout
                        </span>

                    </div>
                </a>

            </div>
        </nav>

    </div>
    <!-- Header -->
    <div class="container Products_Add_container">
        <h3>Add a new Product</h3>
        <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data">
            <div class="row form-group_Product_Add_con1">
                <div class="col-sm-5">

                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group form-group_Product_Add">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                            placeholder="Enter name">

                    </div>
                    <div class="form-group form-group_Product_Add">
                        <label for="category">Select Category</label>
                        <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                            <option th:each="category :${categories}" th:value="${category.id}"
                                th:text="${category.name}">
                        </select>
                    </div>
                    <div class="form-group form-group_Product_Add">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" required th:field="*{quantity}" name="quantity"
                            id="quantity" placeholder="Quantity">
                    </div>
                    <div class="form-group form-group_Product_Add">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" required th:field="*{price}" name="price" id="price"
                            placeholder="Price">
                    </div>
                    <div class="form-group form-group_Product_Add">
                        <label for="description">Product Description</label>
                        <textarea class="form-control" rows="5" th:field="*{description}" name="description"
                            id="description"></textarea>
                    </div>
                </div>
                <div class="col-sm-5 form-group_Product_Add_con">
                    <p>Product Image</p>
                    <div class="form-group form-group_Product_Add">
                        <div>
                            <input type="text" class="form-control" required th:field="*{imageName}" name="productImage"
                                id="productImage" placeholder="Enter url" oninput="displayImage()" />
                        </div>
                        <div id="imageDisplay"></div>
                    </div>
                    <button type="submit" class="btn btn-primary Products_Add_btn">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        function displayImage() {
            var url = document.getElementById("productImage").value;
            document.getElementById("imageDisplay").innerHTML = "<img src='" + url + "' height='100px' width='100px' th:src='@{${product.imageName}}' style='margin-top: 20px' alt=' ' />";
        };
    </script>
</body>

</html>
